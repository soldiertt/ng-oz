<div class="container">
  <h1>Créer une personne</h1>
  <form>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group row">
          <label for="pnr" class="col-md-4 col-form-label">PNR</label>
          <div class="col-md-8">
            <input class="form-control" type="text" placeholder="0001" id="pnr">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group row">
          <label for="badge" class="col-md-4 col-form-label">Badge</label>
          <div class="col-md-8">
            <input class="form-control" type="text" id="badge">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group row">
          <label for="firstname" class="col-md-4 col-form-label">Prénom</label>
          <div class="col-md-8">
            <input class="form-control" type="text" id="firstname">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group row">
          <label for="lastname" class="col-md-4 col-form-label">Nom</label>
          <div class="col-md-8">
            <input class="form-control" type="text" id="lastname">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group row">
          <label for="birthdate" class="col-md-4 col-form-label">Date de naissance</label>
          <div class="col-md-8">
            <input class="form-control" type="date" id="birthdate">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group row">
          <label for="ssin" class="col-md-4 col-form-label">Numéro national</label>
          <div class="col-md-8">
            <input class="form-control" type="text" id="ssin">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group row">
          <label for="priv_phone" class="col-md-4 col-form-label">Téléphone privé</label>
          <div class="col-md-8">
            <input class="form-control" type="text" id="priv_phone">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group row">
          <label for="work_phone" class="col-md-4 col-form-label">Téléphone professionnel</label>
          <div class="col-md-8">
            <input class="form-control" type="text" id="work_phone">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group row">
          <label for="photo" class="col-md-4 col-form-label">Photo</label>
          <div class="col-md-8">
            <input class="form-control" type="text" id="photo">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group row">
          <label for="medical_examination_date" class="col-md-4 col-form-label">Date de dernière visite médicale</label>
          <div class="col-md-8">
            <input class="form-control" type="date" id="medical_examination_date">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group row">
          <label for="rescuer" class="col-md-4 col-form-label">Secouriste</label>
          <div class="col-md-8">
            <input type="checkbox" id="rescuer">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group row">
          <label for="grade" class="col-md-4 col-form-label">Grade</label>
          <div class="col-md-8">
            <select class="form-control" id="grade">
              <option value="">[Sélectionnez]</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group row">
          <label for="brigade" class="col-md-4 col-form-label">Brigade</label>
          <div class="col-md-8">
            <select class="form-control" id="brigade">
              <option value="">[Sélectionnez]</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group row">
          <label for="security_function" class="col-md-4 col-form-label">Fonction de sécurité</label>
          <div class="col-md-8">
            <select class="form-control" id="security_function">
              <option value="">[Sélectionnez]</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <button type="reset" id="reset" class="btn btn-default">Effacer</button>
      <button type="submit" id="submit" class="btn btn-primary">Valider</button>
    </div>
  </form>
</div>
